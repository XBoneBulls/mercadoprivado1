site_name: ACESSOGOV - MERCADO PRIVADO
theme: 
 name: material
 palette:
   - scheme: default
     primary: blue
     toggle:
      icon: material/weather-night
      name: Modo noturno
   - scheme: slate
     primary: deep blue
     toggle:
      icon: material/weather-sunny
      name: Modo claro
markdown_extensions:
 - pymdownx.emoji
 - pymdownx.tasklist
 - pymdownx.mark
 - pymdownx.tilde
 - pymdownx.highlight
